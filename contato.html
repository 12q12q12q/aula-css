<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" 
href="meu.css">
	<title></title>
</head>
<body>
	<form id="contact_form" action="#" method="POST"
enctype="multipart/form-data">
 <h1>Entre em contato</h1>
 <div class="row">
 <label class="required" for="name">Name:</label><br />
 <input id="name" class="input" name="name" type="text"
value="" size="30" placeholder="Tiago Varela"
required="required" /><br />
 <span id="name_validation" class="error_message"></span>
 </div>
 <div class="row">
 <label class="required" for="email">E-mail:</label><br />
 <input id="email" class="input" name="email" type="text"
value="" size="30" placeholder="fulano@mail.com"
required="required"/><br />
 <span id="email_validation" class="error_message"></span>
 </div>
 <div class="row">
 <label class="required" for="message"
>Comentários:</label><br />
 <textarea id="message" class="input" name="message" rows="7"
cols="30" placeholder="Deixe sua opnião"></textarea><br />
 <span id="message_validation" class="error_message"></span>
 </div>

 <input id="submit_button" type="submit" value="Send email"
/>
</form>

</body>
</html>
